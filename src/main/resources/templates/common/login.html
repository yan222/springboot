<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/master(title='登录页面')"><!-- layout文件路径-->


<script src="/pagejs/student/list.js"></script>
<th:block th:fragment="css">
    <!--如果没有内容，请保持 -->
    <link rel="stylesheet" href="/plugins/bootstraptable/bootstrap-table.min.css">
</th:block>

<div th:fragment="content">
    <!--Page content-->
    <!--===================================================-->
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>学生登录页面</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form >
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="姓名" id="name">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="密码" id="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-primary btn-block btn-flat" onclick="return login();">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center">

            </div>
            <!-- /.social-auth-links -->

            <a href="#">忘记密码</a><br>


        </div>
        <!-- /.login-box-body -->
    </div>
    <!--===================================================-->
    <!--End page content-->


</div>

<div th:fragment="scripts">
    <!--如果没有内容，请保持 -->

    <script src="/plugins/bootstraptable/bootstrap-table.min.js"></script>
    <script src="/plugins/bootstraptable/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="/pagejs/loginstudent.js"></script>
</div>
</html>
