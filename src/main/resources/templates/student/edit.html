<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/master(title='新增学生')"><!-- layout文件路径-->


<th:block th:fragment="css">
    <!--如果没有内容，请保持 -->
    <link rel="stylesheet" href="/css/_all-skins.min.css">
    <link rel="stylesheet" href="/plugins/bootstraptable/bootstrap-table.min.css">
</th:block>

<div th:fragment="content">
    <!--Page content-->
    <!--===================================================-->

    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">编辑学生信息</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" id="frmStudent">
            <div class="box-body">
                <div class="form-group">
                    <label for="name">学生id</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder="学生姓id" readonly>
                </div>
                <div class="form-group">
                    <label for="name">学生姓名</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="学生姓名">
                </div>
                <div class="form-group">
                    <label for="sex">性别</label>
                    <input type="text" class="form-control" id="sex" name="sex" placeholder="性别">
                </div>
                <div class="form-group">
                    <label for="score">成绩</label>
                    <input type="text" class="form-control" id="score" name="score" placeholder="成绩">
                </div>
                <div class="form-group">
                    <label for="birthday">生日</label>
                    <input type="text" class="form-control" id="birthday" name="birthday" />
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="button" class="btn btn-primary" onclick="updateDlg()">更改</button>
            </div>
        </form>
    </div>

    <!--===================================================-->
    <!--End page content-->


</div>

<div th:fragment="scripts">
    <!--如果没有内容，请保持 -->

    <script src="/pagejs/student/edit.js"></script>
</div>
</html>
